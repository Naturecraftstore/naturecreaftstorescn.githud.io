<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Reset Password</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="{{ url_for('static', filename='reset_password.css') }}">
</head>
<body>

<header class="main-header">
  <div class="logo">
    <img src="{{ url_for('static', filename='logo.jpeg') }}">
    <span>Nature Craft Store</span>
  </div>
</header>

<div class="form-container">
  <h2>Reset Password</h2>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% for category, message in messages %}
      <p class="{{ category }}">{{ message }}</p>
    {% endfor %}
  {% endwith %}

  <form method="POST">
    <div class="password-box">
      <input type="password" name="new_password" id="newPassword" placeholder="New Password" required>
      <span onclick="togglePassword('newPassword')">ğŸ‘</span>
    </div>

    <div class="password-box">
      <input type="password" name="confirm_password" id="confirmPassword" placeholder="Confirm Password" required>
      <span onclick="togglePassword('confirmPassword')">ğŸ‘</span>
    </div>

    <button type="submit">Reset Password</button>
  </form>
</div>

<script>
function togglePassword(id) {
  const field = document.getElementById(id);
  field.type = field.type === "password" ? "text" : "password";
}
</script>

</body>
</html>
