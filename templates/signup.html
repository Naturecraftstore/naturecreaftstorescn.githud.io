<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nature Craft Store - Register</title>

    <!-- MOBILE RESPONSIVE -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<header class="main-header">
    <div class="logo">
        <a href="{{ url_for('index') }}">
            <img src="{{ url_for('static', filename='logo.jpeg') }}" alt="Logo">
        </a>
        Nature Craft Store
    </div>
</header>

<div class="form-container">
    <h2>Create Account</h2>

    <form method="POST" action="/signup">

        <input type="text" name="username" placeholder="User Name" required>
        <input type="tel" name="phone" placeholder="Phone Number" required>
        <input type="email" name="email" placeholder="Email ID" required>
        <input type="date" name="dob" required>

        <select name="gender" required>
            <option value="">Select Gender</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
        </select>

        <!-- PASSWORD -->
        <div class="password-field">
            <input type="password" id="password" name="password" placeholder="Password" required>
            <span class="toggle-password" onclick="togglePassword('password', this)">Show</span>
        </div>

        <!-- CONFIRM PASSWORD -->
        <div class="password-field">
            <input type="password" id="confirm" name="confirm" placeholder="Confirm Password" required>
            <span class="toggle-password" onclick="togglePassword('confirm', this)">Show</span>
        </div>

        <div class="checkbox">
            <input type="checkbox" required>
            <label>I agree to Terms & Conditions</label>
        </div>

        <button type="submit">Register</button>

        <p>Already have an account? <a href="/login">Login</a></p>
    </form>
</div>

<!-- SHOW / HIDE PASSWORD SCRIPT -->
<script src="{{ url_for('static', filename='Singup.js') }}"></script>

</body>
</html>
