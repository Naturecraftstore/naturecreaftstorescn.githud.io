<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='change_password.css') }}">
</head>
<body>

<header>
    <div class="logo">
        <a href="{{ url_for('account') }}">
            <img src="{{ url_for('static', filename='logo.jpeg') }}" alt="Logo">
        </a>
        Nature Craft Store
    </div>
</header>

<div class="form-container">
    <h2>Change Password</h2>

    <!-- Flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% for category, message in messages %}
        <p class="{{ category }}">{{ message }}</p>
      {% endfor %}
    {% endwith %}

    <form method="POST" id="changePasswordForm">
    <div class="password-field">
        <input type="password" name="current_password" placeholder="Current Password" required>
        <span class="toggle-password" onclick="togglePassword(this)">ğŸ‘ï¸</span>
    </div>

    <div class="password-field">
        <input type="password" name="new_password" placeholder="New Password" required>
        <span class="toggle-password" onclick="togglePassword(this)">ğŸ‘ï¸</span>
    </div>

    <div class="password-field">
        <input type="password" name="confirm_password" placeholder="Confirm New Password" required>
        <span class="toggle-password" onclick="togglePassword(this)">ğŸ‘ï¸</span>
    </div>

    <button type="submit">Update Password</button>
</form>

    <br>
    <a href="{{ url_for('account') }}">â¬… Back to Account</a>
</div>

<script src="{{ url_for('static', filename='change_password.js') }}"></script>
</body>
</html>
