<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Nature Craft Store - Forgot Password</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="{{ url_for('static', filename='forgot_password.css') }}">
</head>
<body>

<header class="main-header">
    <div class="logo">
        <a href="{{ url_for('login') }}">
            <img src="{{ url_for('static', filename='logo.jpeg') }}" alt="Nature Craft Store Logo">
        </a>
        <span>Nature Craft Store</span>
    </div>
</header>

<div class="form-container">
  <h2>Forgot Password</h2>

  <!-- Flash messages from Flask -->

  <!-- Standard form POST (no fetch needed) -->
  <form method="POST" id="forgotForm">
    <input type="email" name="email" id="email" placeholder="Enter Registered Email" required>
    <button type="submit">Verify Email</button>
  </form>
</div>

</body>
</html>
